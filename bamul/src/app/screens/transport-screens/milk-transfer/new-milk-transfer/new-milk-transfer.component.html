         <div class="form-row mt-10">

         </div>
       </div>
     </div>
     <div class="col-xs-4 pl-0">
       <div class="placeholder mt-0 pd-10">
         <address>
           <p class="pd-7">
             <span>Date : <strong>
                 <app-date></app-date>
               </strong></span>
           </p>
           <p class="pd-10"><span>Time : </span><strong>

   <!-- <div class="row">

     </div>
   </div>
 </div> -->
   <div class="row">
     <div class="col-md-12">
       <div class="placeholder mt-10 clearfix">
         <div class="form-row mt-10">

           <div class="form-group col-md-4">
             <label>Select Source</label>
             <select class="form-control" formControlName="sourceID" [ngClass]="{ 'is-invalid':
              submitted && f.sourceID.errors }">
               <option selected value="">Select Source</option>
               <option *ngFor="let sourceList of sourceListItem"
                 value="{{sourceList.organizationId}}-{{sourceList.locatorId}}-{{sourceList.subInvCode}}">
                 {{sourceList.orgCode}}-{{sourceList.subInvDesc}}-{{sourceList.locDescription}}
               </option>
             </select>
           </div>

           <div class="form-group col-md-4">
             <label>Select Destination</label>
             <select class="form-control" formControlName="destinationID" [ngClass]="{ 'is-invalid':
              submitted && f.destinationID.errors }">
               <option selected value="">Select Destination</option>
               <option *ngFor="let destinationList of destinationListItem"
                 value="{{destinationList.organizationId}}-{{destinationList.locatorId}}-{{destinationList.subInvCode}}">
                 {{destinationList.orgCode}}-{{destinationList.subInvDesc}}-{{destinationList.locDescription}}
               </option>
             </select>
           </div>
           <div class="form-group col-md-4">
             <label>Quantity (In Kg's)</label>
             <input type="text" formControlName="requiredQty" [ngClass]="{ 'is-invalid':
              submitted && f.requiredQty.errors }" class="form-control input-bl">
           </div>
         </div>
       </div>
     </div>
   </div>

   <div class="row">
     <div class="col-md-12">
       <div class="placeholder pd-10 mt-10 clearfix">
         <div class="form-group col-md-12">
           <label>Remarks</label>
           <textarea type="text" formControlName="transactionRemarks" [ngClass]="{ 'is-invalid':
              submitted && f.transactionRemarks.errors }" class="full-width form-control input-bl"></textarea>
         </div>
       </div>
     </div>
   </div>
   <div class="clearfix mt-10">

   </div>
   <div class="clearfix mt-10">
