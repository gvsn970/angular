<h1 class="page-header">Upload Bio Metric Data</h1>
<div class="row" *ngIf='show'>
  <div class="col-md-12" [formGroup]="uploadDataFile">
    <div class="placeholder clearfix mt-0">
      <div class="form-row mt-10">
          <div class="form-group col-md-3">
          <label>Upload</label>
          <input type="file" class="form-control" formControlName='uploadfile'
            [ngClass]="{ 'is-invalid': submitted && f.uploadfile.errors }" (change)="upload($event.target.files);"
            accept=".xls,.xlsx" />
        </div>
        <div class="form-group col-md-12 text-right"><br />
          <button type="button" class="btn btn-secondary"  (click)='reset()'>Reset</button>&nbsp;
          <button type="button" class="btn btn-primary" (click)='initiateTransfer()'>Initiate Transfer</button>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="clearfix mt-10"></div>


<ngx-spinner size="medium" type="ball-clip-rotate-pulse">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
