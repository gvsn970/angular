  <form [formGroup]="ngFormCreateUser" (ngSubmit)="createUser()">
    <h1 class="page-header">Add A New User</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="placeholder mt-0 pt-10 clearfix">
          <div class="form-group mt-10 col-md-12">
            <label>User Name</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" type="text" formControlName="userName"
              class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-12">
            <label>Password</label>``
            <input [ngClass]="{ 'is-invalid': submitted && f.encryptUserPw.errors }" type="password"
              formControlName="encryptUserPw" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-12">
            <label>Description</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.description.errors }" type="text"
              formControlName="description" class="form-control input-bl" value="">
          </div>
          <div class="form-group pb-10 col-md-12">
            <label>Status</label>
            <select id="Status" class="form-control" formControlName="status" [ngClass]="{ 'is-invalid':
              submitted && f.status.errors }">
              <option selected value="">Select Status</option>
              <option value="draft">Draft</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label>Employee Name</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.employeeName.errors }" type="text"
              formControlName="employeeName" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-6">
            <label>Employee ID</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }" type="text"
              formControlName="employeeId" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-6">
            <label>Location ID</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.locationID.errors }" type="text"
              formControlName="locationID" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-6">
            <label>Location Name</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.locationName.errors }" type="text"
              formControlName="locationName" class="form-control input-bl" value="">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="placeholder mt-0  pt-10 clearfix">
          <div class="form-group col-md-6">
            <label>Employee Name</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.employeeName.errors }" type="text"
              formControlName="employeeName" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-6">
            <label>Employee ID</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }" type="text"
              formControlName="employeeId" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-6">
            <label>Customer Name</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.customerName.errors }" type="text"
              formControlName="customerName" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-6">
            <label>Customer ID</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.customerId.errors }" type="text"
              formControlName="customerId" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-6">
            <label>Supplier Name</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.supplierName.errors }" type="text"
              formControlName="supplierName" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-6">
            <label>Supplier ID</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.supplierId.errors }" type="text"
              formControlName="supplierId" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-6">
            <label>Contractor Name</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.contractorName.errors }" type="text"
              formControlName="contractorName" class="form-control input-bl" value="">
          </div>

        </div>
      </div>
      <div class="col-md-4">
        <div class="placeholder mt-0  pt-10 clearfix">
          <div class="form-group mt-10 col-md-12">
            <label>User Type</label>
            <select class="form-control" (change)="typeChange($event.target.value)" formControlName="userType"
              [ngClass]="{ 'is-invalid':
              submitted && f.userType.errors }">
              <option selected value="">Select User Type</option>
              <option *ngFor="let type of userType" [value]="type.value">{{type.display}}</option>
            </select>
          </div>

          <div class="form-group col-md-12">
            <label>Department</label>
            <select class="form-control" (change)="departmentChange($event.target.value)">
              <option selected value="">Select Department</option>
              <option *ngFor="let department of userDepartment" [value]="department.value">{{department.display}}
              </option>
            </select>
          </div>

          <div class="form-group col-md-12">
            <label>User Role</label>
            <select class="form-control" formControlName="role" [ngClass]="{ 'is-invalid':
              submitted && f.role.errors }">
              <option selected value="">Select Role</option>
              <option *ngFor="let role of userRole" [value]="role.value">{{role.display}}
              </option>
            </select>
          </div>
          <div class="form-group col-md-12">
            <label>Role Path</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.rolePath.errors }" type="text" formControlName="rolePath"
              class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-12">
            <label>Email</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }" type="text"
              formControlName="emailAddress" class="form-control input-bl" value="">
          </div>
          <div class="form-group col-md-12">
            <label>Mobile No.</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" type="number"
              formControlName="phoneNumber" class="form-control input-bl" value="">
          </div>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="placeholder pt-10 clearfix">
          <div class="form-group mt-10 col-md-6">
            <label>Password Expiration</label>
            <select class="form-control">
              <option>Days</option>
              <option>Accesses</option>
              <option>None</option>
            </select>
          </div>
          <div class="form-group mt-10 col-md-6">
            <label>Limit</label>
            <input type="text" class="form-control input-bl" value="">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="placeholder clearfix pt-10 ">
          <div class="form-group mt-10 col-md-6">
            <label>Effective Date From</label>
            <input type="text" [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }"
              placeholder="Effective Date From" class="form-control date-field" bsDatepicker value='{{datess}}'
              formControlName="startDate" [bsConfig]="datePickerConfig">
          </div>
          <div class="form-group mt-10 col-md-6">
            <label>Effective Date TO</label>
            <input type="text" [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"
              placeholder="Effective Date To" class="form-control date-field" bsDatepicker value='{{datess}}'
              formControlName="endDate" [bsConfig]="datePickerConfig">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="clearfix mt-10">
          <button type="button" class="btn btn-secondary pull-right ml-10">Cancel</button>
          <button type="submit" class="btn btn-bamul pull-right mr-20">Save</button>
        </div>
      </div>
    </div>
  </form>
