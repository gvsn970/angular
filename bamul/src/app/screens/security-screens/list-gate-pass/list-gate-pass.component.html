 <div class="row">
   <div class="col-md-12">
     <div class="placeholder pd-10 mt-10">
       <table class="table inwards table-striped">
         <thead class="v-center">
           <tr>
             <th width="60px">S.No.</th>
             <th class="text-center">Gate Pass No.</th>
             <th class="text-center">Name</th>
             <th class="text-center">Vechicle No.</th>
          
             <th class="text-center">Reference No</th>
             <th class="text-center">Date</th>
       
             <th class="text-center">View</th>
             <th class="text-center">Edit</th>
           </tr>
           <tr class="sub-head">
           </tr>
         </thead>
         <tbody>
           <tr *ngFor='let i of gateList  | paginate: { itemsPerPage: 10, currentPage: p } let in =index'>
             <td>{{in+1}}</td>
             <td class="text-center">{{i.gatePassId}}</td>
             <td class="text-center">{{i.issuedTo}}</td>
             <td class="text-center">{{i.vehicleNo}}</td>
             <td class="text-center">{{i.refNo}}</td>
             <td class="text-center">{{i.returnedDate}}</td>
           
         
             <td class="text-center"><a class="text-center btn-sm btn-bamul"
                 (click)='gateView(i)'>View</a>
             </td>
             <td class="text-center"><a class="text-center btn-sm btn-bamul"
              (click)='redirectTo(i)'>Edit</a>
          </td>
           </tr>
         </tbody>
       </table>
       <pagination-controls (pageChange)="p = $event"></pagination-controls>
     </div>
   </div>
 </div>
 
<ngx-spinner size="medium" type="ball-clip-rotate-pulse">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
