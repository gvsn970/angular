 <h1 class="page-header">Special Indent</h1>
 <div class="clearfix row mb-10">
   <div class="col-xs-2 pr-0">
     <div class="placeholder mt-0 pd-10 bg-bamul">
       <label>Customer Type</label>
       <select class="form-control">
         <option value="R">Registered</option>
         <option value="U">Un-Registered</option>
       </select>
     </div>
   </div>
   <div class="col-xs-3 pr-0">
     <div class="placeholder mt-0 pd-15">
       <div class="placeholder mt-0 pd-15">
         <label>Customer Number :</label>
         <input type="text" class="form-control" placeholder="Customer No" />
       </div>
     </div>
   </div>
   <div class="col-xs-3 pr-0">
     <div class="placeholder mt-0 pd-10">
       <label>Name :</label>
       <input type="text" class="form-control" placeholder="Name" />
     </div>
   </div>
   <div class="col-xs-2 pr-0">
     <div class="placeholder mt-0 pd-10">
       <label>Contact No.</label>
       <input type="text" class="form-control" placeholder="Contact No." />
     </div>
   </div>
   <div class="col-xs-2 pr-0">
     <div class="placeholder mt-0 pd-10">
       <label>GST No.</label>
       <input type="text" class="form-control" placeholder="GST Number" />
     </div>
   </div>

 </div>

 <div class="clearfix row mt-10">
   <div class="col-xs-2 pr-0">
     <div class="placeholder mt-0 pd-10">
       <label>State</label>

     </div>
   </div>
   <div class="col-xs-2 pr-0">
     <div class="placeholder mt-0 pd-10">
       <label>City</label>
       <input type="text" class="form-control" placeholder="City" />
     </div>
   </div>
   <div class="col-xs-6 pr-0">
     <div class="placeholder mt-0 pd-10">
       <label>Address</label>
       <input type="text" class="form-control" placeholder="Address" />
     </div>
   </div>
   <div class="col-xs-2 pr-0">
     <div class="placeholder mt-0 pd-10">
       <label>Pincode</label>
       <input type="text" class="form-control" placeholder="Pincode" />
     </div>
   </div>
 </div>
